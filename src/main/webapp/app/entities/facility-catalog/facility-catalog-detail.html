
<div>
    <h2><span>Facility Catalog</span> {{vm.facilityCatalog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.facilityCatalog.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.facilityCatalog.description}}</span>
        </dd>
        <dt><span>Max Capacity</span></dt>
        <dd>
            <span>{{vm.facilityCatalog.maxCapacity}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
