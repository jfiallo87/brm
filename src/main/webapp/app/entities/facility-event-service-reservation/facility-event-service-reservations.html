<div>
    <h2>Facility Event Service Reservations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="facility-event-service-reservation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Facility Event Service Reservation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="facilityEventReservation.start"><span>Facility Event Reservation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="facilityEventServiceCatalog.id"><span>Facility Event Service Catalog</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="facilityEventServiceReservation in vm.facilityEventServiceReservations track by facilityEventServiceReservation.id">
                    <td><a ui-sref="facility-event-service-reservation-detail({id:facilityEventServiceReservation.id})">{{facilityEventServiceReservation.id}}</a></td>
                    <td>
                        <a ui-sref="facility-event-reservation-detail({id:facilityEventServiceReservation.facilityEventReservation.id})">{{facilityEventServiceReservation.facilityEventReservation.start}}</a>
                    </td>
                    <td>
                        <a ui-sref="facility-event-service-catalog-detail({id:facilityEventServiceReservation.facilityEventServiceCatalog.id})">{{facilityEventServiceReservation.facilityEventServiceCatalog.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="facility-event-service-reservation-detail({id:facilityEventServiceReservation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facility-event-service-reservation.edit({id:facilityEventServiceReservation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facility-event-service-reservation.delete({id:facilityEventServiceReservation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
