
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFacilityEventServiceReservationLabel">Create or edit a Facility Event Service Reservation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.facilityEventServiceReservation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.facilityEventServiceReservation.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_facilityEventReservation">Facility Event Reservation</label>
            <select class="form-control" id="field_facilityEventReservation" name="facilityEventReservation" ng-model="vm.facilityEventServiceReservation.facilityEventReservation" ng-options="facilityEventReservation as facilityEventReservation.start for facilityEventReservation in vm.facilityeventreservations track by facilityEventReservation.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.facilityEventReservation.$invalid">
            <p class="help-block"
                ng-show="editForm.facilityEventReservation.$error.required">
                This field is required.
            </p>
        </div>
        <div class="form-group">
            <label for="field_facilityEventServiceCatalog">Facility Event Service Catalog</label>
            <select class="form-control" id="field_facilityEventServiceCatalog" name="facilityEventServiceCatalog" ng-model="vm.facilityEventServiceReservation.facilityEventServiceCatalog" ng-options="facilityEventServiceCatalog as facilityEventServiceCatalog.id for facilityEventServiceCatalog in vm.facilityeventservicecatalogs track by facilityEventServiceCatalog.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.facilityEventServiceCatalog.$invalid">
            <p class="help-block"
                ng-show="editForm.facilityEventServiceCatalog.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
