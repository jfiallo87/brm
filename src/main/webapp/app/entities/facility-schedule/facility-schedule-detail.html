
<div>
    <h2><span>Facility Schedule</span> {{vm.facilitySchedule.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.facilitySchedule.description}}</span>
        </dd>
        <dt><span>Start</span></dt>
        <dd>
            <span>{{vm.facilitySchedule.start | date:'medium'}}</span>
        </dd>
        <dt><span>End</span></dt>
        <dd>
            <span>{{vm.facilitySchedule.end | date:'medium'}}</span>
        </dd>
        <dt><span>Facility Catalog</span></dt>
        <dd>
            <a ui-sref="facility-catalog-detail({id:vm.facilitySchedule.facilityCatalog.id})">{{vm.facilitySchedule.facilityCatalog.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
