<div>
    <h2>Facility Schedules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="facility-schedule.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Facility Schedule
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="start"><span>Start</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="end"><span>End</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="facilityCatalog.name"><span>Facility Catalog</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="facilitySchedule in vm.facilitySchedules track by facilitySchedule.id">
                    <td><a ui-sref="facility-schedule-detail({id:facilitySchedule.id})">{{facilitySchedule.id}}</a></td>
                    <td>{{facilitySchedule.description}}</td>
                    <td>{{facilitySchedule.start | date:'medium'}}</td>
                    <td>{{facilitySchedule.end | date:'medium'}}</td>
                    <td>
                        <a ui-sref="facility-catalog-detail({id:facilitySchedule.facilityCatalog.id})">{{facilitySchedule.facilityCatalog.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="facility-schedule-detail({id:facilitySchedule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facility-schedule.edit({id:facilitySchedule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facility-schedule.delete({id:facilitySchedule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
