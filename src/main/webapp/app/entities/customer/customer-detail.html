
<div>
    <h2><span>Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
        <dt><span>Street Address</span></dt>
        <dd>
            <span>{{vm.customer.streetAddress}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{vm.customer.city}}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
            <span>{{vm.customer.state}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{vm.customer.zipCode}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{vm.customer.phone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.customer.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
