
<div>
    <h2><span>Facility Event Catalog</span> {{vm.facilityEventCatalog.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Min Guests</span></dt>
        <dd>
            <span>{{vm.facilityEventCatalog.minGuests}}</span>
        </dd>
        <dt><span>Facility Catalog</span></dt>
        <dd>
            <a ui-sref="facility-catalog-detail({id:vm.facilityEventCatalog.facilityCatalog.id})">{{vm.facilityEventCatalog.facilityCatalog.name}}</a>
        </dd>
        <dt><span>Event Catalog</span></dt>
        <dd>
            <a ui-sref="event-catalog-detail({id:vm.facilityEventCatalog.eventCatalog.id})">{{vm.facilityEventCatalog.eventCatalog.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
